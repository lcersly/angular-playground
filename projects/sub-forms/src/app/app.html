<kirby-accordion>
  <kirby-accordion-item title="Requirements">
    <ul>
      <li>Parents can send new data to a child</li>
      <li>Children sends data to its parent when it changes</li>
      <li>Children sends validity to its parent when it changes</li>
      <li>Children handle validation that touches its own state</li>
      <li>Parents (should) handle validation that involves state from several children</li>
    </ul>
  </kirby-accordion-item>

</kirby-accordion>

<div class="kirby-grid">
  <div class="kirby-grid-item" data-xs="12">
    <kirby-segmented-control [items]="navItems" [selectedIndex]="activeRouteIndex()"
                             (selectedIndexChange)="routeChangeClick($event)"/>
  </div>

  <div class="kirby-grid-item" data-xs="12">
    <router-outlet/>
  </div>

</div>
